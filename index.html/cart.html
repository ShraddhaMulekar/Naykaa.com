<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart_page">
        <div class="arrow_bag">
            <button><img src="https://i.postimg.cc/4y3Jw01T/west-24dp-FILL0-wght400-GRAD0-opsz24-1.png" alt="left_arrow"></button>
            <h3>Bag</h3>
            <p>1 items</p>            
        </div>

        <div class="LogInRegistered">
            <p>Get Started & grab best offers!</p>
            <button>Login / Register</button>
        </div>

        <div class="product_info">
            <div class="img_info">
                <div class="img">
                    <img src="https://images-static.nykaa.com/media/catalog/product/tr:h-800,w-800,cm-pad_resize/f/2/f2328fc90213870_1.jpg" alt="img">
                </div>
                <div class="info">
                    <p>Aqualens Aquacolor Candy Pack Zero Power Colored Lenses - ...</p>
                    <p>1 pair Spicy Grey</p>                
                </div>
            </div>            
            <div class="Qty_price">
                <div class="qty">
                    <p>Quantity : 1 </p>
                </div>
                <div class="price">
                    <p>₹ 199</p>
                </div>                
            </div>
        </div>

        <div class="Price_detail">
            <h3>Price Details</h3>
            <div class="bag1">
                <p>Bag MRP (1 items)</p>
                <p>₹ 200</p>
            </div>
            <div class="bag1">
                <p>Bag Discount (1 items)</p>
                <p>₹ 1</p>
            </div>
            <div class="bag1">
                <p>Shipping</p>
                <p>₹ 70</p>
            </div>
            <div class="bag1">
                <p>You Pay</p>
                <p>₹ 269</p>
            </div>
        </div>

        <div class="proceed">
            <div class="Amt_total">
                <p>₹ 269</p>
                <p>Grand Total </p>
            </div>
            <div class="proceed_btn">
                <a href="Proceed.html"><button>Proceed</button></a>
            </div>
        </div>
    </div>
</body>
</html>
